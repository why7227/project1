<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="~{layout/base :: common_head(~{::title}, ~{::link})}">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<!--navbar-->
<div th:replace="~{layout/header :: common_header}"></div>
<div class="container">
    <h2>로그인</h2>
    <hr>
    <!-- id, password input -->
    <form action="login/loginForm.html" th:action th:object="${loginForm}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control w-25" id="loginId" name="loginId"
                   th:field="*{loginId}" th:errorclass="field-error" placeholder="아이디"/>
            <label for="loginId">회원 아이디</label>
            <!-- error message -->
            <div class="field-error" th:errors="*{loginId}"></div>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control w-25" id="floatingPassword" name="password"
                   th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호"/>
            <label for="floatingPassword">비밀번호</label>
            <!-- error message -->
            <div class="field-error" th:errors="*{password}"></div>
            <!-- global error -->
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
            </div>
        </div>
        <div>
            <div class="d-grid gap-2 mt-2 w-25">
                <button class="btn btn-outline-success" type="submit">로그인</button>
            </div>
            <hr>
            <div class="d-grid gap-2 w-25">
                <button class="btn btn-outline-success" type="button"
                        th:onclick="|location.href='@{/member/add}'|">회원가입
                </button>
            </div>
        </div>
    </form>
</div>
<!--footer-->
<div th:insert="~{layout/footer :: common_footer}"></div>
</body>
</html>
